name: build-and-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create venv
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install
        run: pip install .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: random execution
        run: python run.py

      - name: run tests
        run: pytest
