name: Docker Image CI

on:
  push:
    branches: [ main, read_config_file ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag src:$(date +%s)
