entrypoint = "data/video.mp4" # path or null to record

[video_recording]
adquire_calibration_frame = true
resolution = [1080, 720]
fps = 20
duration = 2 # video seconds duration
n_videos = 20 # number of videos to be recorded
interval = 5 # seconds between videos

[preprocessing]
adquire_calibration_frame = true
filter = "opening_filter" # options: opening_filter, median_filter

[preprocessing.filter_params]
kernel_size = 7
threshold = 220

[preprocessing.camera_calibration]
#camera_matrix = [ [5170.73738, 0.0, 2866.84263], [0.0, 4307.52724, 1131.25773], [0.0, 0.0, 1.0] ]
#dist_coeff = [[-0.85745244, 0.05168725, 0.10194636, -0.10056902, -0.04326248]]
original_points = [[242, 608], [1185, 576], [168, 969], [1323, 886]]
destination_points = [[242, 608], [1185, 608], [242, 969], [1185, 969]]

[piv]
window_size = 32
search_area_size = 32
overlap = 16
dt = 1

#[piv.noise]
#extract = true
#method = "peak2peak"

[postprocessing]
scale_velocities = true
low_correlation_filter_threshold = 0.15

[postprocessing.spatial_filter]
method = ""
max_iterations = 1
kernel = [3, 3]

[postprocessing.minmax]
u = [-100, 100]
v = [-100, 100]

[outputs]
folder = "path/to/output/folder"
type_coordinates = "" # rectified px, metros...
n_areas = 2
